<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="flipp.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h2>Flipkart Clone</h2>
    <input type="text" placeholder="Search for products...">
    <button>Login</button>
  </header>

  <!-- Filters and Products -->
  <div class="container">
    <!-- Filters -->
    <aside class="filters">
      <h3>Filters</h3>
      <div>
        <h4>RAM</h4>
        <label><input type="checkbox"> 4 GB</label><br>
        <label><input type="checkbox"> 6 GB</label><br>
        <label><input type="checkbox"> 8 GB</label>
      </div>
    </aside>

    <!-- Products -->
    <main class="products" id="products"></main>
  </div>

  <script src="script.js"></script>
</body>
</html>
